### Plugin Name ###
name: WizardDuels

### Plugin Description ###
description: Plugin for the SpellBoundMC "Wizard Duels" game mode.

### Build Version ###
version: '${version}'

### Main Class ###
main: net.spellboundmc.wizardduels.WizardDuels

### PaperAPI Version ###
api-version: '1.20'

### Developer of the Plugin ###
author: MarcPG1905

### Plugin Website ###
website: https://spellboundmc.com/wizard-duels

### Plugin Prefix ###
prefix: WD

### All Commands ###
commands:
  ## Start a WizardDuelsâ„¢ match ##
  start:
    usage: /<command> <type> <player>

  ## Give up ##
  give-up:
    usage: /<command>
    aliases: surrender

  ## Configuration ##
  config-wd:
    usage: /<command> <operation> <?key?> <?value?>
    aliases: settings-wd

